#-------------------------------
# General Site Settings
languageCode = "de-CH"
title = "Peak Scale"
baseURL = "https://peakscale.ch/"
paginate = 9

[params]
  logo = "/images/peakscale.svg"
  logoDark = "/images/peakscale_dark.svg"
  author = "Peak Scale"
  description = "Cloud Native Experten"
  imageSocial = "/images/peakscale_social.png"

#-------------------------------
# Main Menu
[menu]
  [[menu.main]]
    identifier = "home"
    name = "Start"
    url = "/"
    weight = 1

  [[menu.main]]
    identifier = "services"
    name = "Angebot"
    url = "/services"
    weight = 2

  [[menu.main]]
    identifier = "about"
    name = "Über uns"
    url = "/about/"
    weight = 3

  [[menu.main]]
    identifier = "contact"
    name = "Kontakt"
    url = "/contact/"
    weight = 4


  #-------------------------------
  # Hero Settings
  [params.hero]
    hero__title = "Cloud Native Experten"
    hero__description = "Peak Scale bietet in den Bereichen Cloud, CI/CD und IaC ihre Dienstleistungen für Beratung, Architektur und Engineering an."

  #-------------------------------
  # Footer Settings
  # Other icons can be found at https://ionicons.com/v4/
  [[params.social]]
    icon = "ion-logo-twitter"
    name = "Twitter"
    link = "https://twitter.com"
    color = "#0580c4"
    description = "Twitter Description"

  [[params.social]]
    icon = "ion-logo-linkedin"
    name = "LinkedIn"
    link = "https://linkedin.com"
    color = "#0580c4"


  #-------------------------------
  # Contact Settings
  [params.contact]
    email = "mjvlykdz" # Add your Formspree form_id for contant form

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true


[markup.highlight]
  codeFences = true
  guessSyntax = true
  noClasses = false
