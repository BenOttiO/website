<!-- begin header -->
<header class="header">
  <div class="container">
    <div class="row">
      <div class="header__inner col col-12">

        <div class="logo">
          <a class="logo__link" href="{{ absLangURL "" }}">
            {{ if .Site.Params.logo }}
              <div class="toggle-moon"><img src="{{ .Site.Params.logo }}" alt="{{ .Site.Title }}" width="115" height="50"></div>
              <div class="toggle-sun"><img src="{{ .Site.Params.logoDark }}" alt="{{ .Site.Title }}" width="115" height="50"></div>
            {{ else }}
              {{ .Site.Title }}
            {{ end }}
          </a>
        </div>

        <nav class="main-nav">
          <div class="main-nav__box">
            <div class="nav__icon-close">
              <i class="ion ion-md-close"></i>
            </div>
            <div class="nav__title">Menu</div>
            <ul class="nav__list list-reset">
              {{ range.Site.Menus.main }}
              {{ $active := eq $.RelPermalink (.URL | relLangURL) }}
              <li class="nav__item">
                <a href="{{ .URL | absLangURL }}" class="nav__link {{ if $active }}nav__link__current{{ end }}">{{ .Name }}</a>
              </li>
              {{ end }}
              {{ range .Translations }}
              <li class="nav__item">
                <a  class="lang-switcher" href="{{ .Permalink }}">{{ if eq .Lang "en" }}ðŸ‡¬ðŸ‡§{{ else }}ðŸ‡©ðŸ‡ª{{ end }}</a>
              </li>
              {{ end}}
              <li class="nav__item">
                <div class="toggle-theme">
                  <div class="toggle-moon" title="Enable dark mode"><i class="ion ion-ios-moon"></i></div>
                  <div class="toggle-sun" title="Enable light mode"><i class="ion ion-ios-sunny"></i></div>
                </div>
              </li>
            </ul>
          </div>
        </nav>

        <div class="nav-button">
          <i class="nav__icon nav__icon-menu ion ion-md-menu"></i>
        </div>

      </div>
    </div>
  </div>
</header>
<!-- end header -->
